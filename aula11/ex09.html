<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
            text-align: center;
        }
        p {
            margin: 50px;
        }
        
    </style>
</head>
<body>
    <h1>Isso é um teste de nacionalidade.</h1>
    <p>Onde você nasceu?
        <input type="text" name="txtpais" id="txtpais">
        <input type="button" value="Verificar" onclick="verificar()">
    </p>
    <div id="res"></div>
    <script>
        function verificar (){
            var txtp = document.getElementById('txtpais')
            var pais = String(txtp.value)
            var res = document.querySelector('div#res')
            if (pais == 'Brasil'){
                res.innerHTML = `Brasileiro`
            } else {
                res.innerHTML = 'Gringo'
            }
        }
    </script>

</body>
</html>
