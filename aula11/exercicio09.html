<head>

<body>
    <h1>
        Sua Nacionalidade

    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id = 'res'></div>

    <script>
        function clicar (){
            var nac = window.document.getElementsByName('txtnac')
            var res = window.document.querySelector('div#res')
            var n = String(txtnac.value)
                if (n == 'Brasil'){
                    res.innerHTML = `brasileiro`
                } else {
                    res.innerHTML = `estrangeiro`
                }
        }

    </script>
