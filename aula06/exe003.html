<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(121, 117, 117);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-weight: bolder;
            text-align: center;
            padding: 10px;
            margin: 20%;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.356);
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
        
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number(window.prompt('Digite outro número: '))//string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}.`) //concatenação
        // + para adição (number + number) e também para concatenação (string + string)
    </script>
</body>
</html>
