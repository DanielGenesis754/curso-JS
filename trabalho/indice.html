<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Noventista</title>
    <link rel="stylesheet" href="../estilo.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        /* Estilo para desativar a interação do mouse com o player de vídeo */
        #video-frame iframe {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>TV Noventista</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#programas">Programas</a></li>
                <li><a href="#filmes">Filmes</a></li>
                <li><a href="#desenhos">Desenhos Animados</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Bem-vindo à Minha TV Retrô</h2>
            <p>Reviva os melhores momentos da TV do passado.</p>
        </section>
        <section id="programas">
            <h2>
                <label><input type="checkbox" id="programasCheckbox"> Programas</label>
            </h2>
        </section>
        <section id="filmes">
            <h2>Filmes Antigos</h2>
            <!-- Conteúdo dos filmes -->
        </section>
        <section id="desenhos">
            <h2>
                <label><input type="checkbox" id="desenhosCheckbox"> Desenhos Animados</label>
            </h2>
        </section>
        <!-- Botões para iniciar e trocar os vídeos -->
        <div class="video-container" id="video-frame"></div>
        <button id="togglePlayback">Ligar Reprodução</button>
        <button id="nextVideo">Próximo Vídeo</button>
        <!-- Vídeo de transição -->
        
        <!-- Área onde os vídeos serão reproduzidos -->
        <section id="contato">
            <h2>Contato</h2>
            <p>Entre em contato conosco para mais informações.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Minha TV Retrô</p>
    </footer>

    <script src="estrutura.js"></script>
</body>
</html>
