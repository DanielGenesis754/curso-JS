<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header> 
    <section>
        <div>
            <p>Número(entre 1 e 100): <input type="text" name="ntxt" id="ntxt">
                <input type="button" value="adicionar" onclick="add()">
            </p>
        </div>
        <div style="text-align: left;">
            <select name="tab" id="analtab" size="10" style="width: 200px;">
            <option> Digite um valor acima!</option>
        </select>
        <br><input type="button" value="finalizar" onclick="end()">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
